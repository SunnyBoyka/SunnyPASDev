<div class="container bg-pannel p-3 specials" data-aos="zoom-in">

    <div class="input-group mt-2">
        <label for="portno" class="input-group-text  fs-small fw-bold text-secondary">Port Number</label>
        <input id="portno" placeholder="Please give Port Number" name="portno" class="form-control fs-small ph-small" type="text">
    </div>
    <div class="input-group mt-2">
        <label for="ipaddress" class="input-group-text  fs-small fw-bold text-secondary">IP address</label>
        <input id="ipaddress" placeholder="Please give Ip address" name="ipaddress" class="form-control fs-small ph-small" type="text">
    </div>
    <div class="input-group mt-2">
        <label for="command" class="input-group-text  fs-small fw-bold text-secondary">Commands</label>
        <select id="command" name="command" class="form-select fs-small ph-small" onchange="NMapCommand.GenerateComm()" style=" ">
        </select>
    </div>
    <div class="input-group mt-2">
        <label for="gencommands" class="input-group-text  fs-small fw-bold text-secondary">Generated Commands</label>
        <input id="gencommands" placeholder="Generated Commands will display here" name="gencommands" class="form-control fs-small ph-small" type="text">
    </div>
    <div class="mt-2"">
        <button id="startjob" class="btn btn-primary" onclick="NMapCommand.SaveScanData(event)">Start Job</button>
        <span id="status" class="badge text-bg-danger p-3  float-end"></span>
    </div>
</div>
